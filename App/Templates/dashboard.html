<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Growth Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        .dashboard-content {
            margin-top: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Plant Growth Dashboard</h1>
    <a href="/" class="nav-button">Back to Leaf Counter</a>

    <div class="dashboard-content">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Plants</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Average Leaves</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Latest Analysis</h3>
                <p>No data</p>
            </div>
        </div>
    </div>
</body>
</html>
